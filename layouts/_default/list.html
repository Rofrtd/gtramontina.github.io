{{define "main"}}
<article>
	<header>
		{{.Title}}
	</header>
	<section>
		{{.Content}}
	</section>
	<nav class="list-items">
		{{range .Pages}}
		<li class="list-item">
			<a href="{{.RelPermalink}}">{{.Title}}</a>
			<div class="timestamps">
				<time datetime="{{.Date.Format "2006-02-01"}}" title="Published: {{.Date.Format "January 2, 2006"}}">{{.Date.Format "Jan 2, 2006"}}</time>
			</div>
		</li>
		{{end}}
	</nav>
</article>
{{end}}
